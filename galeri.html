<!-- galeri.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Ayangg</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fef6f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c9184a;
    }
    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }
    .galeri img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Galeri Ayangg</h1>
  <div class="galeri">
    <img src="g1.jpg" alt="Kenangan 1">
    <img src="g2.jpg" alt="Kenangan 2">
    <img src="g3.jpg" alt="Kenangan 3">
    <img src="g4.jpg" alt="Kenangan 4">
 	<img src="g5.jpg" alt="Kenangan 5">
 	<img src="g6.jpg" alt="Kenangan 6">
  </div>
</body>
</html>
